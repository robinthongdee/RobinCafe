<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Robin Cafe</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>


<header>
    <nav class="navbar">
        <div class="logo">Robin Cafe</div>
        <ul class="nav-menu">
            <li><a href="#best">Best Menu</a></li>
            <li><a href="#menu">Menu</a></li>
            <li><a href="#contact">Contact</a></li>
        </ul>
    </nav>
</header>


<section id="best" class="container1">
    <h1>Best Menu</h1>
    <div class="best-menu">
        <img src="Americano.png">
        <img src="Hot Cocoa.png">
        <img src="latte.png">
    </div>
</section>


<section id="menu" class="container2">
    <h2 class="panel">Menu</h2>

    <div class="menu-grid">
        <div class="card">
            <img src="Americano.png" class="cafe1">
            <p>Americano</p>
            <p>60 ฿</p>
            <button>+ เพิ่ม</button>
        </div>

        <div class="card">
            <img src="Hot Cocoa.png" class="cafe1">
            <p>Hot Cocoa</p>
            <p>45 ฿</p>
            <button>+ เพิ่ม</button>
        </div>

        <div class="card">
            <img src="latte.png" class="cafe1">
            <p>latte</p>
            <p>60 ฿</p>
            <button>+ เพิ่ม</button>
        </div>
    </div>

     <div class="cart-box">
        <h2>ตะกร้าสินค้า</h2>

        <div class="cart-item">
            <img src="Americano.png">
            <div>
                <h4>Americano</h4>
                <p>60 ฿</p>
            </div>
            <div class="plus">
                    <button>-</button>
                    <span>1</span>
                    <button>+</button>
            </div>
        </div>

        <div class="cart-item">
            <img src="Hot Cocoa.png">
            <div>
                <h4>Hot Cocoa</h4>
                <p>45 ฿</p>
            </div>
            <div class="plus">
                <button>-</button>
                <span>1</span>
                <button>+</button>
            </div>
        </div>
<p class="total">รวมทั้งหมด : <b>105 ฿</b></p>
    </div>


</section>

<footer id="contact" class="footer">
    <p>design by Robin</p>
</footer>
</body>
</html>
